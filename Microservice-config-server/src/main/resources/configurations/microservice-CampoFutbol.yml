server:
  port: 8085
spring:
  application:
    name: microservice-CampoFutbol
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/campofutbol
    username: root
    password: mysql
  jpa:
    hibernate:
      ddl-auto: create
      database: mysql
      database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


